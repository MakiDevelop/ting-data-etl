services:
  hash-mapper-web:
    build: .
    container_name: hash-mapper-web
    ports:
      - "8088:8501"
    volumes:
      # 掛載資料庫（唯讀）
      - ../hash_mapping_combined.db:/app/data/hash_mapping_combined.db:ro
    environment:
      - DB_PATH=/app/data/hash_mapping_combined.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
